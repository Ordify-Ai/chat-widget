name: Publish to NPM and Mirror to GitHub Packages

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build package
      run: npm run build
        
    - name: Check if version exists on NPM
      id: check-npm
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        if npm view ordify-chat-widget@$CURRENT_VERSION version >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Version $CURRENT_VERSION already exists on NPM"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Version $CURRENT_VERSION is new on NPM"
        fi
        
    - name: Publish to NPM
      if: steps.check-npm.outputs.exists == 'false'
      run: |
        # Temporarily change package name for NPM
        npm pkg set name="ordify-chat-widget"
        npm pkg delete publishConfig
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  mirror-to-github:
    needs: publish-npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://npm.pkg.github.com'
        scope: '@ordify-ai'
        
    - name: Install dependencies
      run: npm ci
        
    - name: Build package
      run: npm run build
        
    - name: Check if version exists on GitHub Packages
      id: check-github
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        if npm view @ordify-ai/chat-widget@$CURRENT_VERSION version >/dev/null 2>&1; then
          echo "exists=true" >> $GITHUB_OUTPUT
          echo "Version $CURRENT_VERSION already exists on GitHub Packages"
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "Version $CURRENT_VERSION is new on GitHub Packages"
        fi
        
    - name: Mirror to GitHub Packages
      if: steps.check-github.outputs.exists == 'false'
      run: |
        # Only mirror if version doesn't already exist
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "Mirroring version $CURRENT_VERSION to GitHub Packages"
        npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}